{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Upload
{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
        <div class="row justify-content-center ">
            <div class="col-4">
            <div class="card border-primary mb-3">
                <div class="card-header">
                    <h2 class="card-title text-center mb-0">Upload</h2>
                </div>
                <div class="card-body">
                    {{ form|crispy }}
                <div class="text-center"><button type="submit" class="btn btn-primary btn-lg ml-3">Upload</button></div>
                </div>
            </div>
                </div>
        </div>
    </form>
{% endblock %}
